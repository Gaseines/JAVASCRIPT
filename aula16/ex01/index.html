<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Analisador de números</h1></header>
    <section id="form">
        <div>
            <p>Número (entre 1 e 100): 
                <input type="number" name="num" id="inum" >
                <input type="button" value="Adicionar" id="btn" onclick="add()" keydown(enter)>
            </p>
        </div>
        <div>
            <select name="res" id="ires" size="10">
            
            </select>
        </div>
        <input type="button" value="Finalizar" onclick="fim()">
        <div id="txt"></div>
    </section>
    <spline-viewer url="https://prod.spline.design/fJ2ptJKzT-sDkpfO/scene.splinecode" background="rgb(42, 92, 253)"></spline-viewer>
    <footer>@gaseines</footer>
    <script type="module" src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"></script>
    <script src="script.js"></script>
</body>
</html>
