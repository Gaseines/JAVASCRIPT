<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: #eb5757;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="area" onmouseleave="mouseSai()" onclick="clicar()">
        interaja...
    </div>
    <script>
        var d1 = document.getElementById
            ('area')
            d1.addEventListener('mouseenter', mouseEntra)

        function mouseEntra(){
            
            
            d1.style.background = 'green'
        }
        function mouseSai(){
            
            d1.style.background = '#eb5757'
        }
        function clicar(){
            var d1 = document.getElementById('area')
            if(d1.innerText == 'Clicou'){
                d1.innerText = 'interaja...'
            }else{
                d1.innerText = 'Clicou'
            }
            if(d1.style.background === 'green' || '#eb5757'){
                d1.style.background = 'blue'
            }else{
                d1.style.background = '#eb5757'
            }
        }
    </script>
</body>
</html>
